refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S:%m)} [{h({l})}] {M}: {m}\n"

  file:
    kind: file
    path: "log/$ENV{LOGGER_TIME}-lmc.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S:%m)} [{l}] {M}: {m}\n"

root:
  level: info

loggers:
  lmc:
    level: info
    appenders:
      - stdout
      - file
  rocket:
    level: info
    appenders:
      - stdout
      - file
